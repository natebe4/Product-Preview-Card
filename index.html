<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <section class="perfume-card">
    <div class="container">
      <div class="left">
        <div class="perfume-img">
          <img src="./images/image-product-desktop.jpg" alt="" height="373">
        </div>
      </div>
      <div class="right">
        <p class="perfume">Perfume</p>

        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <div class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="">
          <a href="#" class="atc-text">Add to Cart</a>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
